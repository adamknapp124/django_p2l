<!DOCTYPE html>
{% block html %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Games</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <header>
        <nav>
            <a href="{% url 'games:homepage' %}">Home</a>
            <a href="{% url 'games:math-game' %}">Math Facts</a>
            <a href="{% url 'games:anagram-game' %}">Anagram Hunt</a>
        </nav>
    </header>
    {% block main %}{% endblock %}
    {% endblock %}
</body>
</html>
{% endblock %}
